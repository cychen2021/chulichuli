defaults
	mode tcp
    timeout connect 300s
    timeout client 300s
    timeout server 300s

frontend chulichuli-browser
	bind *:8080
	default_backend servers

backend servers
	balance roundrobin
	server server0 "${DOCKER_INTERFACE_IP}:18080"
  	server server1 "${DOCKER_INTERFACE_IP}:18081"
  	server server2 "${DOCKER_INTERFACE_IP}:18082"
  	server server3 "${DOCKER_INTERFACE_IP}:18083"
